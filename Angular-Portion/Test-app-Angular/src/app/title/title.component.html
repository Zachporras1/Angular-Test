
<h1>Enter a Custom Header </h1>



<h2 >{{title[0]|titlecase}}</h2>


<div class="title-gen">



    <input type="text" id="title" placeholder="Enter title"
    [value]="newtitle"
    #text
    (input)="onInput(text.value)">
    
        </div>

    <div class="buttons">
    <button type="button" (click)="addTitle()">Display title</button>
    <button (click)="removeTitle()">Remove</button>

   

</div>
 <p class="error"  *ngIf="error">{{error|uppercase}}</p>
